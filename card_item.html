<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>quick view</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/home.css">

</head>
<body>



<section class="quick-view">

   <h1 class="heading">quick view</h1>


   <form action="" method="post" class="box">
      <div class="row">
         <div class="image-container">
            <div class="main-image">
               <img src="https://nevateka.ru/upload/iblock/70c/4d3wk500r2gpvv1lpfh55miimwl6c4nq/1688708_v02_b.jpg" alt="">
            </div>

         </div>
         <div class="content">
            <div class="name">mouse</div>
            <div class="flex">
               <div class="price"><span>100Ñ€</span></div>
               <input type="number" name="qty" class="qty" min="1" max="99" value="1">
            </div>
            <div class="details">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore ullam earum id eum velit ipsam vel aut impedit voluptate, minus voluptas quas accusantium voluptates natus laudantium ad rem aliquid voluptatum.</div>
            <div class="flex-btn">
               <input type="submit" value="add to cart" class="btn" name="add_to_cart">
               <input class="option-btn" type="submit" name="add_to_wishlist" value="add to wishlist">
            </div>
         </div>
      </div>
   </form>


</section>




<script src="js/script.js"></script>

</body>
</html>
